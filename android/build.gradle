apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION = 28
def DEFAULT_BUILD_TOOLS_VERSION = "28.0.2"
def DEFAULT_TARGET_SDK_VERSION  = 28

android {
    compileSdkVersion project.ext.hasProperty('compileSdkVersion') ? project.ext.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion project.ext.hasProperty('buildToolsVersion') ? project.ext.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion project.ext.hasProperty('targetSdkVersion') ? project.ext.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 2
        versionName "1.1"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}
